<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/login.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
        <script>
            window.onload = main;

            function main() {
                const form = document.getElementById("login-form");

                form.addEventListener("submit", (e) => {
                    e.preventDefault();
                });
            }
        </script>
        <title>Login</title>
    </head>
    <body>
        <main>
            <section id="login-box">
                <h2>Iniciar sesión</h2>
                <img src="assets/login-icon.png" alt="Login message icon" />
                <form id="login-form" method="post">
                    <div>
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Correo electrónico" autocomplete="off" name="email" />
                    </div>
                    <div>
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Contrasenya" autocomplete="off" name="password" />
                    </div>
                    <button type="submit" id="submit-button">
                        Iniciar sesión
                    </button>
                </form>
                <div id="register-box">
                    <span>
                        No tienes cuenta? <a href="/register">Registrate</a>
                    </span>
                </div>
            </section>
            <img src="assets/login-banner.jpg" alt="Login banner" />
        </main>
    </body>
</html>
